    <div id="header" class="header">
        <a class="title-logo" href="#">
            <b>Fast Food Fast</b>
        </a>
        <a class="selected" href="/menu">Menu</a>
        <a href="/orders">Orders</a>
        <a href="/signout">Signout</a>
        <a id="navBars" class="nav-bars">
            <svg aria-hidden="true" data-prefix="fas" data-icon="bars" class="icon svg-inline--fa fa-bars fa-w-14"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>

    </div>

    <div id="mainContent" class="centered-div">
        <h2>Menu</h2>
        <span id="addMenuItemLink" class="hide"><a href="#">Add Menu Item</a></span>
        <div id="menuTableAndOrderPreview" class="flex-container-left">
            <table id="menuTable">
                <tr>
                    <th>#</th>
                    <th>Available Food</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </table>
            <div id="submitSection">
                <h5 id="errorFeedback" class="hide error-message">Sorry, something bad happened.</h5>
                <h5 id="successFeedback" class="hide success-message">Sorry, something bad happened.</h5>
                <div id="previewOrder"></div>
                <input id="submitOrderBtn" type="submit" value="Place Order">
            </div>

        </div>
    </div>


    <div id="addMenuItemModal" class="modal hide">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeModalBtn" class="close">&times;</span>
                <h3>Add New Food Item</h3>
            </div>
            <div class="modal-body">
                <!-- Add menu item form -->
                <form class="user-input-form">
                    <input id="foodName" type="text" name="foodName" required placeholder="Food Name" />
                    <br>
                    <textarea id="description" type="text" name="description" required placeholder="Description"></textarea>
                    <br>
                    <input id="price" type="number" name="price" required placeholder="Price" />
                    <br>
                    <h5 id="errorFeedbackModal" class="hide error-message">Sorry, something bad happened.</h5>
                    <h5 id="successFeedbackModal" class="hide success-message">Sorry, something bad happened.</h5>
                    <input id="saveFoodItem" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>


    <div class="footer">
        <p>&copy 2018 Fast Food Fast</p>
    </div>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
