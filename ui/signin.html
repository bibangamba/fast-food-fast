<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/main.css')}}" />
</head>

<body class="signin-page">
    <div class="header flex-container-left">
        <div class="title-logo">
            <h1><a href="#">Fast Food Fast</a></h1>
        </div>

        <!-- <div class="nav-links">
            <a href="#">Menu</a>
            <a href="#">Orders</a>
        </div> -->
    </div>

    <div class="centered-div">
        <div id="signinForm" class="user-input-form">
            <h3>Signin</h3>
            <form>
                <input id="signinEmail" type="email" name="email" required placeholder="Email address" />
                <br>
                <input id="signinPassword" type="password" name="password" required placeholder="Password" />
                <br>
                <h5 id = "errorFeedback" class="hide error-message">Sorry, something bad happened.</h5>
                <input id="signinBtn" type="submit" value="Signin">
                <span><a href="{{url_for('signup')}}">Signup instead</a></span>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy 2018 Fast Food Fast</p>
    </div>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
