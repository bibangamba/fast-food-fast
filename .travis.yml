language: python

python:
    - 3.6
services:
  - postgresql

addons:
    postgresql: "9.4"

install:
    - pip install -r requirements.txt

before_script:
    - psql -c 'create database testdb;' -U postgres

script:
    - python -m pytest --cov=app --cov-report term-missing

after_success:
    - coveralls