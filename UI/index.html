<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="header flex-container-left">
    <div class="title-logo">
        <h1><a href="./index.html">Fast Food Fast</a></h1>
    </div>

    <div class="nav-links">
        <a href="./menu.html">Make an order</a>
        <a href="./admin/orders.html">Admin Orders</a>
        <a href="./user/orders.html">User Orders</a>
        <a href="./signup.html">Signup</a>
    </div>
</div>

<div class="centered-div">
    <div id="signinForm" class="user-input-form">
        <h3>Signin</h3>
        <form action="./menu.html">
            <input type="email" name="email" required placeholder="Email address"/>
            <br>
            <input type="password" name="password" required placeholder="Password"/>
            <br>
            <input type="submit" value="Signin">
            <span><a href="./signup.html">Signup instead</a></span>
        </form>
    </div>
</div>

<div class="footer">
    <p>&copy 2018 Fast Food Fast</p>
</div>
<script src="./js/main.js"></script>
</body>
</html>
