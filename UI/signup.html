<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="header flex-container-left">
    <div class="title-logo">
        <h1><a href="./index.html">Fast Food Fast</a></h1>
    </div>

    <div class="nav-links">
        <a href="./menu.html">Make an order</a>
        <a href="./admin/orders.html">Admin Orders</a>
        <a href="./user/orders.html">User Orders</a>
        <a class="selected" href="./signup.html">Signup</a>
    </div>
</div>
<div class="centered-div">
    <div id="signupForm" class="user-input-form">
        <h3>Signup</h3>
        <form action="./index.html">
            <input type="text" name="name" placeholder="Full name" required/>
            <br>
            <input type="email" name="email" placeholder="Email address" required/>
            <br>
            <select name="day" title="Day">
                <option value="0">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="30">31</option>
            </select>

            <select name="month" title="Month">
                <option value="0">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select name="year" title="Year">
                <option value="0">Year</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
            </select>

            <br>
            <input type="password" name="password" placeholder="Password" required/>
            <br>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required/>
            <br>
            <input type="submit" value="Signup">
        </form>
    </div>
</div>
<div class="footer">
    <p>&copy 2018 Fast Food Fast</p>
</div>
<script src="./js/main.js"></script>
</body>
</html>
